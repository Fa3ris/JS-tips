<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP - Nous contacter</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    😁 🍱

    <header>
        <h1>Nous contacter</h1>

        <nav>
            <ul>
                <li><a href="tp.html" title="Accueil">Accueil</a></li>
                <li><a href="tp-menu.html" title="Menu">Menu</a></li>
                <li><a href="tp-contact.html" title="Nous contacter">Nous contacter</a></li>
        </nav>
        <img src="https://via.placeholder.com/1260x300.jpg?text=Contact+Image" alt="Menu">
    </header>

    <section>
        <form>
            <div>
                <label for="form-comment">Commentaire</label>
                <textarea name="comment" id="form-comment" rows="1" placeholder="commentaire" required></textarea>
            </div>
            <div>
                <label for="form-name">Nom</label>
                <input type="text" name="name" id="form-name" placeholder="nom" required>
            </div>

            <div>
                <input type="checkbox" name="form-cgu" id="cgu" required>
                <label for="cgu">J'ai lu et accepte</label>
            </div>
            <button type="reset">Annuler</button>
            <button type="submit">Envoyer</button>
        </form>
    </section>

    <footer>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m21!1m12!1m3!1d91636.07352278843!2d4.020969688954157!3d44.13230910520222!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m6!3e6!4m0!4m3!3m2!1d44.132351!2d4.0908575!5e0!3m2!1sfr!2sfr!4v1586009545000!5m2!1sfr!2sfr"
            width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
            tabindex="0"></iframe>
    </footer>
</body>
